version: "3"

services:
  postgre:
    image: "postgres:latest"
    ports:
      - "5432:5432"
    volumes:
      - "/Users/miyamotojou/working/sandbox/csharp/NLightHouse/mydb/first:/var/lib/postgresql/data"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_USER=hogehgoe
  nbxplorer:
    restart: unless-stopped
    image: nicolasdorier/nbxplorer
    expose:
      - "32838"
    environment:
      NBXPLORER_NETWORK: ${NBITCOIN_NETWORK:-regtest}
      NBXPLORER_BIND: 0.0.0.0:32838
    volumes:
      - "/Users/miyamotojou/working/sandbox/csharp/NLightHouse/mydb/nbxplorer:/datadir"
